<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-searchbar
            (ionInput)="getItems($event)">
    </ion-searchbar>
  </ion-toolbar>

  <ion-list href="/fandom">
    <ion-item *ngFor="let fandom1 of myfandomslist" (click)="onSelect(fandom)" href="/fandom">
      <h2>{{fandom1}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
